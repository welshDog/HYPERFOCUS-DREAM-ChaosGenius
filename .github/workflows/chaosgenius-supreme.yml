  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  legendary-ci:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Checkout ChaosGenius Empire
      uses: actions/checkout@v4

    - name: ðŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pytest bandit safety

    - name: ðŸŽ¨ Code Formatting Check
      run: |
        black --check --line-length 88 .

    - name: ðŸ” Linting Check
      run: |
        flake8 . --max-line-length=88 --extend-ignore=E203,W503

    - name: ðŸ›¡ï¸ Security Scan
      run: |
        bandit -r . -f json -o security-report.json || true
        safety check --json --output safety-report.json || true

    - name: ðŸ§ª Run Tests
      run: |
        python -m pytest tests/ --verbose || true

    - name: ðŸ¤– Agent Health Check
      run: |
        python broski_agent_army_command_portal.py --health-check || true

